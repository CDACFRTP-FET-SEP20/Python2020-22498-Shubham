<!DOCTYPE html>
<html>
    <head><title>string </title></head>
    <body>
        <script>
           var ch=prompt("Enter the character to search.");
           var ch1 = ch.toUpperCase();
           var companyName="Cybage Software Pvt Ltd";
           var com1 = companyName.toUpperCase();
           var com2 =companyName.toLowerCase();
           var index = com1.indexOf(ch1);
            if(index != -1){
                document.body.innerHTML="Character "+ch+" is found at position"+index;
                document.body.innerHTML+="<br>"+companyName+" is popularly known as Cybage Software";
                document.body.innerHTML+="<br>"+com2;
                document.body.innerHTML+="<br>"+com1;
            }
            else{
                
                document.body.innerHTML="Character "+ch+" is not found";
            }
        </script>
    </body>
</html>
