<!DOCTYPE html>
<html>
    <head><title> For loop in JavaScript </title></head>
    <body>
        <script>
            var index = 1;
            while (index <101) {
                document.body.innerHTML+=index+" ";
                if(index%10==0)
                {
                    document.body.innerHTML+="<br></br>";
                }
                index+=1;
                
            }
        </script>
    </body>
</html>
