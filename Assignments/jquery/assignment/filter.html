<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery_lib/jquery-3.5.1.js"></script>
    <script src="filter.js"></script>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div id="tags">
        <button class="filter-tag" data-filter="red">Show red</button>
        <button class="filter-tag" data-filter="orange">Show orange</button>
        <button class="filter-tag" data-filter="yellow">Show yellow</button>
        <button class="filter-tag" data-filter="all">Show all</button>
    </div>
    <div id="content">
        <div class="filter red"></div>
        <div class="filter orange"></div>
        <div class="filter yellow"></div>
        <div class="filter red"></div>
        <div class="filter orange"></div>
        <div class="filter yellow"></div>
        <div class="filter orange"></div>
    </div>
</body>
</html>
