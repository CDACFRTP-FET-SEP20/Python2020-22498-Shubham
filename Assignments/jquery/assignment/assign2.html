<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../jquery_lib/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script
      src="https://code.jquery.com/jquery-2.1.1.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
    <title>Document</title>
    <script src="assign2.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assign2.css">
  </head>
  <body>
    <form action="#" name="register">
      <table>
        <tr>
          <td>Name</td>
          <td>
            <input id="name" name="name" type="text" placeholder="name" />
            
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input id="pass" name="pass" type="password" />
          </td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td>
            <div><input id="cpass" name="cpass" type="password" />
            <i id="eye" class="fas fa-eye"></i></div>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input id="email" name="email" type="email" /></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="tel" pattern="[1-9]{1}[0-9]{9}" /></td>
        </tr>
        <tr>
          <td>Skill</td>
          <td>
            <select
              id="tumnya"
              class="form-control"
              multiple="multiple"
              style="width: 100%"
            ></select>
          </td>
        </tr>
        <tr>
          <td>City</td>
          <td><select id="city" style="width: 300px"></select></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
