<!DOCTYPE html>
<html>
    <head>
        <title>Smiley</title>
    </head>
    <body>
        <canvas id="canvas" style="border-style: groove;"></canvas>
    
        <script>
            var page = document.getElementById("canvas");
            var ctx = page.getContext("2d");
            
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(75,75,50,0,2*Math.PI,true);
            ctx.fill();
            ctx.moveTo(110,75);
            ctx.arc(75,75,35,0,Math.PI,false);
            ctx.moveTo(65,65);
            ctx.arc(60,65,5,0,2*Math.PI,true);
            ctx.moveTo(95,65);
            ctx.arc(90,65,5,0,2*Math.PI,true);
            ctx.stroke();
        </script>
    </body>
</html>
