<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery_lib/jquery-3.5.1.js"></script>
    <script src="circle.js"></script>
    <link rel="stylesheet" href="circle.css" />
  </head>
  <body>
    <div>
      <button class="gray" id="red">Show red</button>
      <button class="gray" id="orange">Show orange</button>
      <button class="gray" id="yellow">Show yellow</button>
      <button class="gray" id="all">Show all</button>
    </div>
    <div id="colors">
      <svg class="balls red"><circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="red"/></svg>
      <svg class="balls orange"><circle cx="50" cy="50" r="40" stroke="orange" stroke-width="4" fill="orange"/></svg>
      <svg class="balls yellow"><circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="yellow"/></svg>
      <svg class="balls red"><circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="red"/></svg>
      <svg class="balls orange"><circle cx="50" cy="50" r="40" stroke="orange" stroke-width="4" fill="orange"/></svg>
      <svg class="balls yellow"><circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="yellow"/></svg>
      <svg class="balls orange"><circle cx="50" cy="50" r="40" stroke="orange" stroke-width="4" fill="orange"/></svg>
    </div>
  </body>
</html>
