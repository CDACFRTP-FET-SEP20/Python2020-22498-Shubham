<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap-4.5.3-dist/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../jquery/index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal" id="form">
        <h2>Registration</h2>
        <br />
        <div class="form-group row">
          <label for="firstName" class="col-sm-3 control-label"
            >First Name</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              class="form-control"
              autofocus
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-3 control-label">Last Name</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              class="form-control"
              autofocus
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 control-label">Email* </label>
          <div class="col-sm-9">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              name="email"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 control-label">Password*</label>
          <div class="col-sm-9">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 control-label"
            >Confirm Password*</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              id="Cpassword"
              placeholder="Confirm Password"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="birthDate" class="col-sm-3 control-label"
            >Date of Birth*</label
          >
          <div class="col-sm-9">
            <input type="date" id="birthDate" class="form-control" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-3 control-label"
            >Phone number
          </label>
          <div class="col-sm-9">
            <input
              type="phoneNumber"
              id="phoneNumber"
              placeholder="Phone number"
              class="form-control"
              pattern="[1-9]{1}[0-9]{9}"
              required
            />
            <span class="help-block"
              >Your phone number won't be disclosed anywhere
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="Height" class="col-sm-3 control-label">Height* </label>
          <div class="col-sm-9">
            <input
              type="number"
              id="height"
              placeholder="Please write your height in centimetres"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="weight" class="col-sm-3 control-label">Weight* </label>
          <div class="col-sm-9">
            <input
              type="number"
              id="weight"
              placeholder="Please write your weight in kilograms"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-3">Gender</label>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-6">
                <label class="radio-inline">
                  <input type="radio" id="femaleRadio" value="Female" />Female
                </label>
              </div>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="maleRadio" value="Male" />Male
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-3">
            <span class="help-block">*Required fields</span>
          </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary btn-block">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
